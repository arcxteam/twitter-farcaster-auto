<!DOCTYPE html>
<html>
<head>
  <title>Twitter/X Auto Scroll By: Greyscope&Co. 0xgr3y</title>
  <style>
    body { font-family: Arial Mono, sans-serif; padding: 12px; width: 220px; }
    .git-link {
      text-align: center;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .git-link a {
      color: #8a2be2;
      text-decoration: none;
    }
    .git-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Github Link -->
  <div class="git-link">
    <a href="https://github.com/arcxteam/" target="_blank">You can follow me on GitHub :octocat: </a>
  </div>

  <h3>Auto Scroll Settings</h3>
  <label>
    Scroll Time (sec):
    <input type="number" id="scrollTime" value="2" min="2">
  </label>
  <label>
    Refresh Interval (minutes):
    <input type="number" id="refreshTime" value="11" min="1">
  </label>
  <button id="toggle">Start</button>
  <p id="status">Status: OFF</p>

  <script src="popup.js"></script>
</body>
</html>
